services:
  postgres:
    container_name: go-packing-postgres
    image: postgres:18-alpine
    command: ["postgres", "-p", "5400"]
    environment:
      POSTGRES_USER: packing
      POSTGRES_PASSWORD: packing
      POSTGRES_DB: packing
    ports:
      - "5400:5400"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -p 5400 -U packing -d packing"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    container_name: go-packing-api
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  ui:
    container_name: go-packing-ui
    build:
      context: ./ui/react-packing
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
